   <script>
        function getUrlParam(name) {
    		 var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    		 var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    		 if (r != null) return unescape(r[2]); return ''; //返回参数值
    	 }
         $(document).ready(function(){
             if(getUrlParam('qq')){
                layer.close(layer.index);
                var key = $('#key').val();
                $url = 'https://api.msdnxz.com/?s=App.Cx.Qb&qq=' + getUrlParam('qq') + '&key=' + key;
                var alert_1 = layer.load(0, { shade: [0.5, '#eee'] });
                $.getJSON($url, function (json) {
                    layer.close(alert_1);
                    console.log(json);
                    if (json['data']['message'] == '查询成功') {
                        swal("您的信息已泄露！", "请修改已泄露的信息！", "error")
                        $('#input').val(getUrlParam('qq'));
                        $('#qq').val(json['data']['qq']);
                        $('#phone').val(json['data']['phone']);
                        $('#lol').val(json['data']['lol']);
                        $('#wb').val(json['data']['wb']);
                        $('#name').val(json['data']['name']);
                        $('#phonediqu').val(json['data']['phonediqu']);
                        $('#sfz').val(json['data']['sfz']);
                        $('#dz').val(json['data']['dz']);
                        $('#qqlm').val(json['data']['qqlm']);
                        $('#key_number').val(json['data']['key_number']);
                        $('#jiexi_data').css("display", "block");
                        $('#keyid').css("display", "block");
                    } else {
                        swal("您的信息未泄露！", "请继续保持良好的网络习惯！", "success")
                        $('#jiexi_data').css("display", "none");
                    }
                }
                );

             }
                
        })
