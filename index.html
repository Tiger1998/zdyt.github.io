
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<title>Z-D-Y-T</title>
 <script type="text/javascript">
   (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
     
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<style> 
.background{ background-color: #FFFFFF;height: 1194px;max-width: 850px;margin: 0 auto;}
.div-a{ float:left;height: 20%;width:50%;border:0px solid #000}

.div-c{ float:left;height: 25%;width:25%;border:0px solid #000} 
.div-d{ float:left;height: 25%;width:25%;border:0px solid #000} 
.div-e{ float:left;height: 25%;width:25%;border:0px solid #000} 
.div-f{ float:left;height: 25%;width:25%;border:0px solid #000}

.div-0{ float:left;height: 50%;width:100%;border:0px solid #000} 

.div-g{ float:left;height: 5%;width:25%;border:0px solid #000} 
.div-h{ float:left;height: 5%;width:25%;border:0px solid #000} 
.div-1{ float:left;height: 5%;width:25%;border:0px solid #000} 
.div-2{ float:left;height: 5%;width:25%;border:0px solid #000} 
 
</style> 
</head> 
<body>
<div class="background">
<div class="div-a">淘宝交流群</div> 
<div class="div-b">微信公众号</div>

<div class="div-d">推广</div> 
<div class="div-e">推广</div> 
<div class="div-f">推广</div>
<div class="div-0">下载页面</div>
<div class="div-g">导航</div> 
<div class="div-h">导航</div> 
<div class="div-1">导航</div> 
<div class="div-2">导航</div> 

</div>
</body> 
</html>
