<!DOCTYPE html>
<html lang="en">
<head>
  
<title>Z-D-Y-T</title>
 <script type="text/javascript">
   (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
     
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

</script>
<style>
* {margin: 0;padding: 0;}
body,
html {font-size: 14px;font-family: 'Microsoft Yahei', '微软雅黑', 'Simsun', '宋体', 'Arial', sans-serif;}
img {border: 0;}
a {color: #fff;text-decoration: none;outline: none;}
ol,ul,li {list-style: none;}
.background{ background-color: #FFFFFF;height: 100%;max-width: 768px;margin: 0 auto;}
.head-nav {
            width: 100%;
            height: 60px;
            background: #000000;
        }
        .head-nav-con {
            width:100%;
            height: 60px;
            margin:0;
        }
        .head-nav-con ul li {
            width: 192px;
            float: left;
            font-size: 20px;
            text-align: center;
        }
        .head-nav-con ul li:hover {
      
            background: #C0C0C0;
        }
        .head-nav-con ul a {
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 60px;
            color: white;
        }
        .head-nav-con .drop-down {
          
            position: relative;
        }
        .head-nav-con .drop-down-content {
       
            padding: 0;
            display: none;
            position: absolute;
            z-index: 1;
            background: #000000;
        }
        .head-nav-con .drop-down-content li:hover > a {
        
            background-color: #C0C0C0;
        }
        .head-nav-con .drop-down:hover .drop-down-content {
            display: block;
        }
        .w{  width:100%;}
    </style>
</head>
<body>
<div class="background">
    <!--头部-->
    <div class="header">
        <div class="head-nav">
            <div class="head-nav-con clearFloat">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">一级菜单</a></li>
                    <li><a href="#">一级菜单</a></li>
                    <li class="drop-down"><a href="#">二级菜单</a>
                        <ul class="drop-down-content">
                            <li ><a href="#">二级菜单</a></li>
                            <li ><a href="#">二级菜单</a></li>
                            <li ><a href="#">二级菜单</a></li>
                            <li ><a href="#">二级菜单</a></li>
                    </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
