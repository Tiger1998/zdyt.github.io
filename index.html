        white-space: nowrap;
        padding: 0 8px;
        margin-top: 4px;
        margin-bottom: 10px;
        font-size: 12px;
        line-height: 16px;
        color: rgba(0, 0, 0, .3)
    }
    
    .rec-block {
        padding: 14px 16px;
        overflow: hidden;
        border-top: 1px solid #f2f2f4
    }
    
    .rec-block .rec-head {
        padding-bottom: 10px;
        font-size: 14px;
        color: rgba(0, 0, 0, .86)
    }
    
    .rec-block .rec-item {
        float: left;
        width: 50%;
        height: 32px;
        line-height: 32px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box
    }
    
    .rec-block .rec-item:nth-of-type(2n+2) .rec-wrapper {
        padding-left: 4px
    }
    
    .rec-block .rec-wrapper {
        position: relative;
        display: inline-block;
        max-width: 86%;
        padding-right: 17px;
        color: #346cfa;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap
    }
    
    .rec-block .rec-wrapper.hot:after {
        position: absolute;
        top: 10px;
        right: 0;
        width: 16px;
        height: 8px;
        background: url(http://sm01.alicdn.com/L1/272/6837/static/baike/baike_lg/hot2.png) no-repeat;
        -webkit-background-size: 16px 8px;
        background-size: 16px 8px;
        content: ""
    }
    
    .rec-block .rec-word {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #346cfa;
        -webkit-box-flex: 1
    }
    
    .rec-block .word-list {
        display: block;
        padding: 7px 0;
        margin: -11px 14px 0;
        overflow: hidden
    }
    
    #footer {
        display: none
    }
    
    #footer.show {
        display: block
    }
    
    .faver-shadow {
        position: fixed;
        top: 40px;
        width: 100%;
        height: 200%;
        background: transparent;
        z-index: 10;
        display: none
    }
    
    .faver-shadow.show {
        display: block
    }
    
    .faver-shadow.show-black {
        display: block;
        background: rgba(0, 0, 0, .5);
        z-index: 15;
        top: 0
    }
